<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout-public :: layout (~{::body},'index')}">

<body>

	<div class="container">
		<h3 th:text="${title}">Title</h3>
		<div th:if="${loginError}" class="alert alert-warning" role="alert">Identifiant
			ou mot de passe invalide</div>
		<form th:action="${action}" method="POST">
			<table>
				<tr>
					<td>Identifiant</td>
					<td><input type="text" name="username" value=""></td>
				</tr>
				<tr>
					<td>Mot de passe</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td><input name="submit" type="submit" value="Connecter"
						class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
