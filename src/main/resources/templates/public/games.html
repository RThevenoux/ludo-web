<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{public/layout :: layout (~{::body},'index')}">

<body>

	<div class="container">
		<h1>Liste des jeux</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom</th>
				</tr>
			</thead>
			<tr th:each="game : ${games}">
				<td th:text="${game.externalId}">123456</td>
				<td th:text="${game.name}">Puissance 4</td>
			</tr>
		</table>
	</div>

</body>
</html>
