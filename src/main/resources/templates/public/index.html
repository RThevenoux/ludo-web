<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{public/layout :: layout (~{::body},'index')}">

<body>

	<div class="jumbotron text-center">
		<div class="container">
			<img th:src="${#servletContext.getAttribute('main-logo')}">
			<h1 th:text="${#servletContext.getAttribute('title')}">Title</h1>
		</div>
	</div>

	<div class="container">

		<div class="card-deck">

			<div class="card">
				<div class="card-body">
					<h3>
						<i class="fas fa-chess-knight"></i> Liste des Jeux
					</h3>
					<p class="card-text">Retrouvez la liste des jeux présents à la
						ludothèque et leur disponibilité</p>
				</div>
				<div class="card-footer text-center">
					<a href="/games" class="btn btn-info btn-lg" role="button">
						Liste jeux </a>
				</div>
			</div>

			<div class="card">
				<div class="card-body">
					<h3 class="card-title">
						<i class="fas fa-user"></i> Espace Membres
					</h3>
					<p class="card-text">Accéder à votre espace personnel pour
						visualiser vos emprunts et information</p>
				</div>
				<div class="card-footer text-center">
					<a href="/user/home" class="btn btn-info btn-lg" role="button">
						<i class="fas fa-lock"></i> Accès Membres
					</a>
				</div>
			</div>

			<div class="card">
				<div class="card-body">
					<h3 class="card-title">
						<i class="fas fa-cog"></i> Espace Admin
					</h3>
					<p class="card-text">Réservé aux administrateurs</p>
				</div>
				<div class="card-footer text-center">
					<a href="/admin/home" class="btn btn-info btn-lg" role="button">
						<i class="fas fa-lock"></i> Accès Admin
					</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
