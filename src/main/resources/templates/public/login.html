<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{public/layout :: layout (~{::body},'index')}">

<body>

	<div class="container">
		<h3 class="my-4" th:text="${title}">Title</h3>
		<div th:if="${loginError}" class="alert alert-warning" role="alert">Identifiant
			ou mot de passe invalide</div>
		<form th:action="${action}" method="POST">
			<table class="mb-3">
				<tr>
					<td>Identifiant</td>
					<td><input type="text" name="username" value=""></td>
				</tr>
				<tr>
					<td>Mot de passe</td>
					<td><input type="password" name="password" /></td>
				</tr>
			</table>
			<input name="submit" type="submit" value="Connecter"
				class="btn btn-primary " />
		</form>
	</div>
</body>
</html>
